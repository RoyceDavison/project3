{% extends "post_base.html" %}
{% block content %}
<div align = "left">
<h1>POST LIST : </h1>
<br>
{% for post in posts %}
        <h3><a href="{% url 'post_detail' pk=post.pk %}"> {{ post.title }}</a></h3>
        <p>published: {{ post.time }}</p>
        <p>{{ post.context|linebreaksbr }}</p>
        <br>
{% endfor %}
</div>

{% endblock %}
